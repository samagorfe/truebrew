<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City or Coffee Shop Not Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="error-page">
    <div class="error-container">
        <img src="smileemoji.png" alt="Sad Face" id="error-logo">
        <h1 class="error-title">Sorry!</h1>
        <p id="error-message"></p>
        <button id="back-button">Go Back</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const name = params.get("name") || "That entry";

            // Display the dynamic error message
            document.getElementById("error-message").innerHTML = `<strong>${name}</strong> is not on <strong>TrueBrew</strong> yet, check back soon!`;

            // Go back button
            document.getElementById("back-button").addEventListener("click", function() {
                window.location.href = "landing.html";
            });
        });
    </script>
</body>
</html>
