<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrueBrew Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dark.css">
  <script src="script.js" defer></script>
  <style>
    .landing-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .search-area {
      display: flex;
      align-items: center;
    }
    .search-divider {
      margin: 0 10px;
      font-weight: bold;
    }
    #landing-search-input::placeholder {
      color: lightgray;
    }
  </style>
</head>
<body id="landing-page">
  <div class="landing-container">
    <img src="logo.png" alt="TrueBrew Logo" id="landing-logo">
    <p class="landing-subtitle">Yelp for true coffee shop lovers.</p>
    <div class="search-area">
      <input type="text" id="landing-city-input" placeholder="Enter City...">
      <span class="search-divider">OR</span>
      <input type="text" id="landing-search-input" placeholder="Search coffee shops...">
      <button id="landing-search-button">Search</button>
    </div>
  </div>
</body>
</html>
